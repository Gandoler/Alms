<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Itim&display=swap"
          rel="stylesheet">
    <title>ALMS</title>
</head>
<body>
<div class="headbox">
    <div class="picture">
        <div class="ALMS">
            <h>ALMS</h>
        </div>
    </div>
</div>
<main>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" id="email" placeholder="Email">
                <div id="email-error" class="error-message"></div>
                <input type="password" id="password" placeholder="Password">
                <div id="password-error" class="error-message"></div>
                <a href="#" onclick="openModal()">Forget Your Password?</a>
                <button type="button" onclick="validateAndRedirect()">Sign In</button>
            </form>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Отправка письма на почту</h2>
                <form id="email-form">
                    <label for="to">Кому:</label>
                    <input type="email" id="to" name="to" required>
                    <p>Отправить сообщение на почту с новым паролем?</p>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="javascript/registration.js"></script>
</body>
</html>
